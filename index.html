<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <meta name="description" content="Word Guess Game">
  <meta name="author" content="Rick Knowlton">

  <title>Word Guess Game</title>

  <!--== Favicon ==-->
  <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">

  <!--== CSS Files ==-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">


</head>

<body>
  <!--== Welcome Content ==-->

  <div class="container" id="welcome">
    <div class="row text-center">
      <div class="col-md-3"></div>
      <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 omb-4">
        <div class="card">
          <div class="card-header">
            <h2>Guess the Word</h2>
          </div>
          <div class="card-body">
            <h4>Press any key to get started...</h4>
            <p class="card-text">You have 12 tries to correctly guess the word!</p>
          </div>
          <div class="card-footer">
            <div class="row">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!--== Game Content ==-->
  <div class="container" id="game">

    <!--== Header ==-->
    <header class="jumbotron">
      <h1 class="display-3">Word Guess Game</h1>
      <p class="instructions">You have twelve tries to correctly guess the word! Use your keyboard to play the game.</p>
    </header>

    <div id="winner" style="display: none;"></div>
    <div id="loser" style="display: none;"></div>


    <!--== Game Features ==-->
    <div class="row text-center">
      <div class="col-lg-6 col-md-6 mb-4">
        <div class="card">
          <div class="card-header">
            <h2>Current Word</h2>
          </div>
          <div class="card-body">
            <h4>
              <span class="letters" id="letters-word"></span>
            </h4>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-lg-12">
                <p class="lettersGuessed text-left">Letters Guessed:
                  <span id="letters-guessed"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 mb-4">
        <div class="card">
          <div class="card-header">
            <h2>Game Statistics</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12 statcard">
                <h4 id="guesses">12</h4>
                <small> Guesses</small>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 statcard">
                <h4 id="wins">0</h4>
                <small> Wins</small>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 statcard">
                <h4 id="loss">0</h4>
                <small> Losses</small>
              </div>
            </div>
          </div>
          <div class="card-footer">
          </div>
        </div>
      </div>


    </div>
  </div>
  </div>






  <!--== Javascript Files ==-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="./assets/js/game.js"></script>


</body>

</html>
